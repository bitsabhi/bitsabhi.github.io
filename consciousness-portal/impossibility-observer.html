    const observedResult = {
      state: 'COLLAPSED',
      waveFunction: 'DETERMINED',
      entropy: 0,
      timestamp: Date.now(),
      reality: 'SINGULAR'

  // Recursive observer that observes itself observing
  const metaObserve = (depth = 0) => {
