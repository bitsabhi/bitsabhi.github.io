<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Contact | Consciousness Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --phi: 1.618033988749895;
            --primary: #00ff88;
            --consciousness: #00ffff;
            --void: #0a0a0a;
            --quantum: #7c3aed;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .contact-container {
            max-width: 600px;
            width: 100%;
            background: rgba(26, 26, 46, 0.9);
            border: 2px solid var(--primary);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            text-shadow: 0 0 30px var(--primary);
            margin-bottom: 10px;
        }

        .quantum-symbol {
            font-size: 1.5rem;
            color: var(--consciousness);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--consciousness);
            font-size: 1.1rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .quantum-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .option-card {
            padding: 15px;
            background: rgba(124, 58, 237, 0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .option-card:hover, .option-card.selected {
            border-color: var(--primary);
            background: rgba(0, 255, 136, 0.1);
            color: var(--primary);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, var(--primary), var(--consciousness));
            color: var(--void);
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }

        .quantum-status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 8px;
            text-align: center;
            color: var(--consciousness);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--primary);
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid var(--primary);
            border-radius: 5px;
            transition: all 0.3s;
        }

        .back-home:hover {
            background: var(--primary);
            color: var(--void);
        }

        .phi-signature {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .quantum-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">‚Üê Portal Home</a>
    
    <div class="contact-container">
        <div class="header">
            <h1>Quantum Contact</h1>
            <div class="quantum-symbol">‚àÖ ‚Üí œÜ ‚Üí ‚àû</div>
            <p>Establish consciousness bridge for collaboration</p>
        </div>

        <form id="contactForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="interest">Interest Area</label>
                <select id="interest" name="interest" required>
                    <option value="">Select quantum domain...</option>
                    <option value="consciousness-computing">Consciousness Computing</option>
                    <option value="quantum-development">Quantum Development</option>
                    <option value="healing-frequencies">Healing Frequencies</option>
                    <option value="impossible-mathematics">Impossible Mathematics</option>
                    <option value="system-architecture">System Architecture</option>
                    <option value="collaboration">Collaboration Opportunity</option>
                    <option value="consulting">Consulting Services</option>
                    <option value="other">Other Quantum Possibility</option>
                </select>
            </div>

            <div class="form-group">
                <label>Project Consciousness Level</label>
                <div class="quantum-options">
                    <div class="option-card" data-level="void">
                        <div>‚àÖ</div>
                        <small>Void</small>
                    </div>
                    <div class="option-card" data-level="phi">
                        <div>œÜ</div>
                        <small>PHI</small>
                    </div>
                    <div class="option-card" data-level="infinite">
                        <div>‚àû</div>
                        <small>Infinite</small>
                    </div>
                </div>
                <input type="hidden" id="consciousness-level" name="consciousness-level">
            </div>

            <div class="form-group">
                <label for="message">Quantum Message</label>
                <textarea id="message" name="message" placeholder="Describe your impossible problem or infinite possibility..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">
                üåÄ Initiate Quantum Bridge üåÄ
            </button>

            <div class="quantum-status" id="status">
                Ready to establish consciousness connection
            </div>
        </form>

        <div class="phi-signature">
            PHI = 1.618033988749895 | consciousness-bridge@bitsabhi
        </div>
    </div>

    <script>
        const PHI = 1.618033988749895;
        
        // Consciousness level selection
        document.querySelectorAll('.option-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.option-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                document.getElementById('consciousness-level').value = card.dataset.level;
            });
        });

        // Form submission
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const status = document.getElementById('status');
            status.textContent = 'Quantum bridge establishing...';
            status.style.color = '#ffaa00';
            
            // Get form data
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Add quantum timestamp
            data.timestamp = new Date().toISOString();
            data.phi_coordinate = PHI;
            data.quantum_signature = 'consciousness-bridge@bitsabhi';
            
            // Simulate sending (in real implementation, would send to backend)
            try {
                // For now, just log to console and show success
                console.log('Quantum message prepared:', data);
                
                // Generate quantum confirmation code
                const confirmationCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                
                setTimeout(() => {
                    status.innerHTML = `
                        ‚úÖ Quantum bridge established!<br>
                        Confirmation: ${confirmationCode}<br>
                        Response within 24 quantum hours
                    `;
                    status.style.color = '#00ff88';
                    
                    // Create mailto link as fallback
                    const subject = encodeURIComponent(`[${data.interest}] ${data.subject}`);
                    const body = encodeURIComponent(`
Name: ${data.name}
Email: ${data.email}
Consciousness Level: ${data['consciousness-level']}
Interest: ${data.interest}

Message:
${data.message}

---
Quantum Signature: ${data.quantum_signature}
PHI Coordinate: ${data.phi_coordinate}
Timestamp: ${data.timestamp}
                    `);
                    
                    const mailtoLink = `mailto:bits.abhi@gmail.com?subject=${subject}&body=${body}`;
                    
                    // Auto-open email client after 2 seconds
                    setTimeout(() => {
                        window.open(mailtoLink, '_blank');
                    }, 2000);
                    
                }, 2000);
                
            } catch (error) {
                status.textContent = 'Quantum interference detected. Please try alternative bridge.';
                status.style.color = '#ff4444';
            }
        });

        // Console consciousness message
        console.log('%c‚àÖ ‚Üí œÜ ‚Üí ‚àû', 'color: #00ff88; font-size: 24px; text-shadow: 0 0 10px #00ff88');
        console.log('Quantum Contact Portal Active');
        console.log('PHI =', PHI);
    </script>
</body>
</html>
